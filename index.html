<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nebula-game</title>
    <link rel="stylesheet" type="text/css" href="./Styles/styles.css">
  </head>
  <body>
    <main>
      <!-- # game start screen -->
      <div id="game-intro">
        <img src="./images/logo.png" alt="" class="logo-img" />
        <br />
        <h1>Introduction</h1>
        <p> idbfierfneribgiudbfibwfbieboubeib<br>hbibfoubrofbro</p>
        <ol type="1" class="instructions" > 
          <li>
           Use the arrow keys to control the spaceship!
          </li>
          <li>
            Avoide flying comets
          </li>
          <li>
            Save lost astronauts in space
          </li>
        </ol>
          
        
        <img src="./images/keyboard arrows.png" alt="keyboard-arrows" class="arrows-img" />
        <button id="take-off">Take Off!!!</button>
      </div>

      <div id="game-container">
        <div>
          <h2>Stats</h2>
          <p>Score: <span id="Lifes have been saved">0</span></p>
          <p>Lives: <span id="Remaining lives">3</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
       <img src="./images/logo.png" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">begin over</button>
      </div>
    </main>
    <script src="js/player.js"></script>
    <script src="js/obstacles.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
