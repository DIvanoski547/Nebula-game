<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <title>Nebula game</title>
  </head>
  <body>
    <main>
      <!--------------------------- LANDING CONTAINER ------------------------------>
      <div id="start-page">
        <img src="./images/logo.png" alt="logo" class="logo-img" />
        <h1>Introduction</h1>
        <p class="font-10">When you board scrolling social media we over you aspace tour and the operatunity to save astronauts life.</p>
        <h1>Instractions</h1>
        <p class="font-10"><strong>Avoid</strong> crashing in to the commets and <strong>Save</strong> as many lost astronauts as posible by using the keyboard arrows!</p>
        <img src="./images/keyboard arrows.png" alt="keyboard-arrows" class="arrows-img" />
        <br />
        <button id="start-button">TAKE OFF!</button>
      </div>
      <!------------------------------ GAME SCREEN -----------------------------------> 
      <!-- <div id="game-container"> -->
        <div id="game-screen">
          <div>
            <h2>Stats</h2>
            <p>Score: <span id="score">0</span></p>
            <p>Lives: <span id="lives">3</span></p>
          </div>
        </div>
      <!-- </div> -->
      <!------------------------------ GAME END SCREEN -------------------------------->
      <div id="game-end">
        <img src="./images/logo.png" alt="" class="logo-img" />
        <h1>You are lost in space</h1>
        <br />
        <img src="./images/astronaut-3.png" alt="lost-astronaut" class="lost-astronaut">
        <br>
        <button id="restart-button">Restart</button>
      </div>
    </main>
    <script src="js/player.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/astronauts.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
